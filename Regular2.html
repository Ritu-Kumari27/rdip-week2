<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>


<button onclick="myFunction( )">Try it</button>
Result:
<p id="demo">RituKumari</p>

<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML;
  var patt = /^[A-Za-z]+$/g;
  if(str.match(patt))
  document.getElementById("demo").innerHTML = "contains only letter";
else
  document.getElementById("demo").innerHTML = "Does not contains only letter";
}
</script>

</body>
</html>

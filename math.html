<!DOCTYPE>
<html>
<body>
<h2>JavaScript Math.cos()</h2>
<p>Round of 5.5 is :<span id="p1"></span</p>
<p>Absolute of(- 4.4) is :<span id="p2"></span</p>
<p>ceil of 4.8 is :<span id="p3"></span</p>
<p>floor of 9.5 is :<span id="p4"></span</p>
<p>3 to power of 4 is:<span id="p5"></span</p>
<p>Random Number is :<span id="p6"></span</p>
<p>Square Root of 64 is :<span id="p7"></span></p>
<p>Angle in radians = (angle in degrees) * PI / 180 is:<span id="p8"></span></p>

<script>
document.getElementById('p1').innerHTML=Math.round(5.5);
document.getElementById('p2').innerHTML=Math.abs(-4.4);
document.getElementById('p3').innerHTML=Math.ceil(4.8);
document.getElementById('p4').innerHTML=Math.floor(9.5);
document.getElementById('p5').innerHTML=Math.pow(3,4);
document.getElementById('p6').innerHTML=Math.random();
document.getElementById('p7').innerHTML=Math.sqrt(64);
document.getElementById('p8').innerHTML=
"The cosine value of 0 degrees is " + Math.cos(0 * Math.PI / 180);
</script>
</body>
</html>
